<!DOCTYPE html>
<html>

<head>
  <title>Earth quakes last week: geo-mapping</title>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="libraries/p5.dom.js" type="text/javascript"></script>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />

  <script src="sketch.js" type="text/javascript"></script>

</head>

<body>
  <div id="header"></div>
  <div id="key">
    <h5>Legend</h5> 
    <div id="plate">
      <img src="images/line.png">
      <div class="txt">Tectonic Plate Lines</div>
    </div>
    <div id="quake">
      <img src="images/quake.png">
      <div class="txt">Earthquake</div>
    </div>
  </div>
  <div id="legend">
    <h5>Filters</h5>
    <div id="legend-mag"></div>
    <div id="legend-gap"></div>
    <div id="legend-hrs"></div>
  </div>
  <div id="map"></div>
  <!--<div id="footer"></div>-->
  
  
</body>

</html>
